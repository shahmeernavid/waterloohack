<div data-options="dxView : { name: 'home', title: 'Home' } " >
    <div data-options="dxContent: {  targetPlaceholder: 'content'}">

        <div data-bind="dxList: { dataSource: listDataSource, grouped: false, autoPagingEnabled: true, 	itemClickAction: viewFile, pullRefreshEnabled: true}" style="height:100%;"> 

        	<div class="listItem" data-options="dxTemplate:{ name:'item' }"  style="margin:0 10px; padding:10px 0;">
			  		
				    <div style=" margin: 5px;">
				    	<div data-bind="html: icon" style="display:inline-block; height:50px; width:50px; float:left;"></div>
				    	<div style="width:70%; display:inline-block; margin:5px 0 0 10px;">
				    	<p data-bind="html: title"></p>
				    	<p style="font-size:10px;" data-bind="html:gone"></p>
				    	</div>
				    </div>
			 </div>
        </div>

        <div data-bind="dxPopup:{visible:fileVisible, fullScreen:true, showTitle: false, shownAction: displayFile}">
	        <div style="background:#232525; width:100%; height:46px;">
		        <div style="float:left; margin:10px 0 10px 0; width:53px;"><img style='margin-left:15px!important; margin-top:8px!important;' width='44' src='images/logo.png'/></div>
		    
		        <div style="float:right; margin: -1px 21px 0 0; background:none; border-bottom: 3px solid white;width: 12px;height: 20px;border-radius: 0;" class="button" data-bind="dxButton: {  clickAction: hideFile}"></div>
		    </div>
		     <div id="file_content" style="width:100%; height:100%;"></div>
		  
		</div>

		 <div data-bind="dxPopup:{visible:passwordVisible, fullScreen:true, showTitle: false}" class="wrong">
	        <div style="background:#fa7252; width:100%; height:46px;">
		        <div style="float:left; margin:10px 0 10px 0; width:53px;"><img style='margin-left:15px!important; margin-top:8px!important;' width='44' src='images/logo.png'/></div>
		    
		        <div style="float:right; margin: -1px 21px 0 0; background:none; border-bottom: 3px solid white;width: 12px;height: 20px;border-radius: 0;" class="button" data-bind="dxButton: {  clickAction: hidePass}"></div>
		    </div>
		    <div class="content" style="width:100%; height:100%; background:#fa7252;" >
		    	<img src="images/icons/lock.png" style="margin:0 auto;"/>
		    	<div id="question" style="font-size:10px;"></div>
		    	<div class="dark_text_input" style="margin:0 auto; color:#fff!important; width:80%; padding:10px 5px; background-color: rgba(0, 0, 0, .15);" data-bind="dxTextBox:{value:passwordInput, enterKeyAction: checkPass, placeholder: 'Enter Password', mode: 'password', valueUpdateEvent: 'keydown'}"></div>



		    </div>

		  
		</div>





		<div data-bind="dxPopup:{visible:uploadVisible, fullScreen:true, showTitle: false}" class="black">
	        <div style="background:#232525; width:100%; height:46px;">
		        <div style="float:left; margin:10px 0 10px 0; width:53px;"><img style='margin-left:15px!important; margin-top:8px!important;' width='44' src='images/logo.png'/></div>
		    
		        <div style="float:right; margin: -1px 21px 0 0; background:none; border-bottom: 3px solid white;width: 12px;height: 20px;border-radius: 0;" class="button" data-bind="dxButton: {  clickAction: hideUpload}"></div>
		    </div>
		    <div class="content" style="width:100%; height:100%; background:#232525; padding-top:20px;" >

		    	<div style="width:150px; margin:0 auto; height:150px;"><img width="150" src="images/icons/file_types/image.png" /></div>


		    	<div class="dark_text_input" style="margin:0 auto; color:#fff!important; width:80%; padding:10px; background-color: #3b3d3d;" data-bind="dxTextBox:{value:slingTitle, placeholder: 'sling title', mode: 'text', valueUpdateEvent: 'keydown'}"></div>

		    	<div style="width:80%; margin:10px auto; background-color: #3b3d3d;" data-bind="dxSelectBox:{dataSource: [{name: '10 minutes', val:600}, {name: '1 hour', val:3600}, {name: '1 day', val:86400}, {name: '1 week', val:604800}, {name: '2 weeks', val:1209600}], displayExpr: 'name', valueExpr: 'val', value: slingDie}"></div>

		    	<div class="dark_text_input" style="margin:5px auto; color:#fff!important; width:80%; padding:10px; background-color: #3b3d3d;" data-bind="dxTextBox:{value:slingPassword, placeholder: 'password (optional)', mode: 'password', valueUpdateEvent: 'keydown'}"></div>

		    	<div style="width:90%; height:40px; background-color:#418d43;" class="button" data-bind="dxButton: { text: 'Sling!', clickAction: upload}"></div>


		    </div>

		  
		</div>




		 <div data-bind="dxPopup:{visible:addVisible, fullScreen:true, showTitle: false}" class="wrong">
	        <div style="background:#fa7252; width:100%; height:46px;">
		        <div style="float:left; margin:10px 0 10px 0; width:53px;"><img style='margin-left:15px!important; margin-top:8px!important;' width='44' src='images/logo.png'/></div>
		    
		        <div style="float:right; margin: -1px 21px 0 0; background:none; border-bottom: 3px solid white;width: 12px;height: 20px;border-radius: 0;" class="button" data-bind="dxButton: {  clickAction: hideAdd}"></div>
		    </div>
		    <div class="content" style="width:100%; height:100%; background:#fa7252; padding-top:44px;" >
		    	
		    <div style="width:80px; height:80px; background:url('images/camera.png') no-repeat center; margin:0 46px;" class="button" data-bind="dxButton: {clickAction: openCamera}"></div>
		    <div style="width:80px; height:80px; background:url('images/pictures.png') no-repeat center; margin:0 5px;" class="button" data-bind="dxButton: {  clickAction: cameraRoll}"></div>
		    <!-- <div style="width:100px; height:100px; background-color:#000;" class="button" data-bind="dxButton: { text: 'Text'}"></div> -->


		    </div>

		  
		</div>
        <!---<div class="bottom fixed button" data-bind="dxButton:{text:'Plant File', clickAction:openCamera}"></div>-->
        <div data-bind="dxLoadPanel: { message: 'Loading...', visible: loadPanelVisible }"></div>
    </div>
    
    <div data-bind="dxCommand: { id: 'addFile', action:showAdd}"></div>	
</div>
